<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>ChatGPT Filler Settings</h1>
  
  <label>API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
  
  <h2>Add New Option</h2>
  <label>Title:</label>
  <input type="text" id="newTitle" placeholder="Menu item title">
  
  <label>Request Context:</label>
  <textarea id="newContext" placeholder="For example: development skills" rows="4" cols="30"></textarea>
  
  <label>Response Length (in sentences):</label>
  <input type="number" id="newLength" placeholder="3" min="1">
  
  <button id="addOption">Add Option</button>
  
  <h2>Saved Options</h2>
  <ul id="optionsList"></ul>
  
  <script src="popup.js"></script>
</body>
</html>
